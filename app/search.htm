<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tuan</title>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>

<form action="">
<table>

<tr>
		<td>category</td>
		<td><input type="text" name="category" value="" ></td>
	</tr>
    <tr>
		<td>site_id</td>
		<td><input type="text" name="site_id" value="" ></td>
	</tr>
   
     <tr>
		<td>keywords</td>
		<td><input type="text" name="keywords" value="" ></td>
	</tr>
    
    
    <tr>
		<td>search_type</td>
		<td><input type="text" name="search_type" value="" >is_team,is_mall,is_zero</td>
	</tr>
    
     <tr>
		<td>page</td>
		<td><input type="text" name="page" value="" ></td>
	</tr>
      <tr>
		<td>size</td>
		<td><input type="text" name="page_size" value="" ></td>
	</tr>
	<tr>
		<td>verify</td>
		<td><input type="text" name="verify" value="e10adc3949ba59abbe56e057f20f883e" ></td>
	</tr>
   

	<tr>
		<td colspan="2">
        <input type="button" value="OK" id="ok"></td>
	</tr>
</table>
</form>


<div id="back"></div>
<script>
	$(function() {
		$("#ok").click(function(event) {
			$.ajax({
				url: 'app.php?op=search',
				type: 'POST',
				dataType: 'json',
				data: $("form").serialize(),
				success: function(json){
					$("#back").html(JSON.stringify(json));
				}
			})
		})
	});
	
</script>
</body>
</html>
